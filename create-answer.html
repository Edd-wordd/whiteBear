<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- link to bootstrap -->
      <link rel="stylesheet" href="style/dist.css" />
      <title>Create-answer</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <!-- top bear logo and log out button -->
               <img
                  src="Images/logo-app.svg"
                  alt="white bear logo"
                  width="32px;"
               />
               <h3 class="d-inline text-brand">White Bear</h3>

               <a
                  href="index.html"
                  class="float-right btn btn-link btn-navagation"
               >
                  Log Out
               </a>
               <!-- end top bear logo and log out button -->
               <!-- begin top nav buttons -->

               <div
                  class="btn-group d-flex"
                  role="navigation"
                  aria-label="navigation"
               >
                  <a
                     href="create-answer.html"
                     class="btn btn-secondary btn-navigation tab-active"
                  >
                     Create new
                  </a>
                  <a
                     href="review-imagery.html"
                     class="btn btn-secondary tab-separator btn-navigation"
                  >
                     Review
                  </a>
                  <a
                     href="all-cards.html"
                     class="btn btn-secondary tab-separator btn-navigation"
                  >
                     All cards
                  </a>
               </div>
               <!-- end top nav buttons -->
               <div class="my-2 text-center text-muted">
                  <h4>Add an answer</h4>
               </div>
               <div class="mb-2">
                  <div class="card bg-primary">
                     <div class="card-body secondCard">
                        <textarea
                           id="text1"
                           class="w-100"
                           rows="6"
                           autofocus="autofocus"
                        ></textarea>
                     </div>
                  </div>
               </div>
               <p class="float-right mb-5" id="countMe">0/240</p>
               <div class="clearfix"></div>

               <button
                  href="create-imagery.html"
                  class="btn btn-outline-primary btn-lg float-right"
                  id="nextAnswer"
                  disabled
               >
                  Next
               </button>
            </div>
         </div>
      </div>
   </body>
   <!-- jQuery CDN -->
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
   ></script>

   <!-- my scripts -->
   <script src="script.js" defer></script>
</html>
