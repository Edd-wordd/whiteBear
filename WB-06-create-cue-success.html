<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- link to bootstrap -->
      <link rel="stylesheet" href="style/dist.css" />
      <title>6-Create-Cue-Success</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <div class="alert alert-success" role="alert">
                  <img
                     src="icons /success.svg"
                     alt="error message"
                     width="20px;"
                     style="margin-bottom: 5px;"
                  />
                  Card created!
               </div>
               <img
                  src="Images/logo-app.svg"
                  alt="white bear logo"
                  width="32px;"
               />
               <h3 class="d-inline text-brand">White Bear</h3>

               <button class="float-right btn btn-link btn-navagation">
                  Log Out
               </button>

               <div
                  class="btn-group d-flex mb-3"
                  role="navigation"
                  aria-label="navigation"
               >
                  <button
                     type="button"
                     class="btn btn-secondary btn-navigation tab-active"
                  >
                     Create new
                  </button>
                  <button
                     type="button"
                     class="btn btn-secondary tab-separator btn-navigation"
                  >
                     Review
                  </button>
                  <button
                     type="button"
                     class="btn btn-secondary tab-separator btn-navigation"
                  >
                     All cards
                  </button>
               </div>
               <div class="d-flex justify-content-center">
                  <h4>Add an answer</h4>
               </div>
               <div class="mb-5">
                  <div class="card bg-primary">
                     <div class="card-body secondCard">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Aliquid sapiente error cumque nam. Cum, aperiam. Velit
                        impedit quos blanditiis minus ducimus, exercitationem id
                        eius, repellat natus delectus cumque unde corrupti?
                     </div>
                  </div>
               </div>
               <button class="btn btn-link" type="button">
                  Back to answer
               </button>
               <div class="float-right">
                  <button class="btn btn-outline-primary" type="button">
                     Next
                  </button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
