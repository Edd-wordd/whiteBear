<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- link to bootstrap CSS -->
      <link rel="stylesheet" href="style.dist.css" />
      <title>WB-landing-page</title>
   </head>
   <body>
      <img src="branding/background-landing.jpg" alt="background night sky" />

      <div class="container">
         <div class="row">
            <div class="col-6">
               <img src="branding/logo-landing.png" width="250px" alt="" />
            </div>
            <div class="col-6">
               <h1>White Bear</h1>
            </div>

            <div class="row">
               <div class="col-sm-6">
                  <div class="card">
                     <div class="card-body">
                        <h5 class="card-title">Nice to meet you</h5>
                        <p class="card-text">
                           Sign up for White Bear.Free forever.
                        </p>
                        <a href="#" class="btn btn-primary">Sign Up</a>
                     </div>
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="card">
                     <div class="card-body">
                        <h5 class="card-title">Welcome Back</h5>
                        <p class="card-text">
                           Log in with your email address and password.
                        </p>

                        <label for="email">Email Address</label><br />
                        <div class="input-group mb-3">
                           <div class="input-group-prepend"></div>
                           <input
                              id="email"
                              type="Email"
                              class="form-control"
                              aria-label="Sizing example input"
                              aria-describedby="inputGroup-sizing-default"
                           />
                        </div>
                        <label for="password">Password</label><br />
                        <div class="input-group mb-3">
                           <div class="input-group-prepend"></div>
                           <input
                              id="password"
                              type="password"
                              class="form-control"
                              aria-label="Sizing example input"
                              aria-describedby="inputGroup-sizing-default"
                           />
                        </div>
                        <a href="#" class="btn btn-primary float-right"
                           >Log in</a
                        >
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
