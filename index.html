<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- link to bootstrap -->
      <link rel="stylesheet" href="style/dist.css" />
      <title>WB-Landing-Page</title>
   </head>
   <body class="background-image">
   

      <div class="container">
         <div class="row">
            <div class="col-12">
               <div class="d-flex topName col-xl-9 offset-xl-1 col-lg-8 offset-lg-1 col-md-8 offset-md-1 col-sm-9 offset-sm-1 col-xs-2 offset-xs-5">
                  <img
                     class="bearStar "
                     src="Images/logo-landing.png"
                     alt="white bear logo"
                  />
                  <h1 class=""  id="brandHeader">White Bear</h1>
               </div>
               <div class="d-flex landCards col-lg-8 offset-lg-3 col-md-6 offset-md-2 col-sm-2 offset-sm-1">
                     <div class="card landCardBody col-6 h-50 mr-5">
                        <div class="card-body " >
                           <h2 class="card-title">Nice to meet you</h2>
                           <p>
                              Sign up for White Bear.Free forever.
                           </p>
                           <button
                              class="btn btn-success btn-lg btn-block landButton">
                        
                              Sign up
                           </button>
                        </div>
                     </div>
                  
               
                  
                     <div class="card landCardBody ml-5 d-flex ">
                        <div class="card-body">
                           <h2 class="card-title">Welcome back</h2>
                           <p class="card-text">
                              Log in with your email address and password
                           </p>
                           <label for="email">Email Address</label>
                           <div class="input-group mb-3">
                              <div class="input-group-prepend"></div>
                              <input
                                 type="email"
                                 class="form-control"
                                 aria-label="login email"
                                 aria-describedby="inputGroup-sizing-default"
                                 required
                              />
                           </div>
                           <label for="password">Password</label>

                           <div class="input-group mb-3">
                              <div class="input-group-prepend"></div>
                              <input
                                 type="password"
                                 class="form-control"
                                 aria-label="login password"
                                 aria-describedby="inputGroup-sizing-default"
                                 required
                              />
                           </div>
                           

                           <button
                              class="btn btn-success float-right landButton"
                           >
                              Log in
                           </button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
