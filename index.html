<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/style/dist.css" />
      <title>White Bear</title>
   </head>
   <!-- class for background image -->
   <body class="background-image">
      <div class="container">
         <div class="row">
            <div class="col-12">
               <div class="row">
                  <!-- top logo and name brand -->

                  <img
                     class="ml-3 mt-5 bearStar"
                     src="Images/logo-landing.png"
                     alt="white bear logo"
                  />

                  <h1 class="ml-3 mt-5" id="brandHeader">
                     White Bear
                  </h1>
               </div>
               <!-- end top logo and name brand -->
               <!-- sign up and welcome back cards -->
               <div class="row landCards">
                  <div
                     class="offset-1 col-10 offset-sm-2 col-sm-8 offset-md-1 col-md-5 offset-lg-2 col-lg-4 offset-xl-1 col-xl-4"
                  >
                     <div class="card p-3 mb-5">
                        <h2 class="card-title">Nice to meet you</h2>
                        <p class="mb-5">Sign up for White Bear. Free forever</p>

                        <div class="d-none" id="upBar">
                           <p class="mb-5 text-success">
                              Let's get you signed up.
                           </p>

                           <form>
                              <div class="form-group">
                                 <label for="email">Email address</label>
                                 <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                 />
                              </div>
                              <div class="form-group">
                                 <label for="password">Create a password</label>
                                 <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                 />
                              </div>
                              <a
                                 href="create-answer.html"
                                 class="btn btn-success float-right btn-block"
                                 >Let's go!</a
                              >
                           </form>
                        </div>
                        <!-- added car class while I was debugging used to toggle inputs for sign up-->
                        <a
                           href="#"
                           class="btn btn-success float-right w-100 car"
                           >Sign up</a
                        >
                     </div>
                  </div>
                  <div
                     class="offset-1 col-10 offset-sm-2 col-sm-8 offset-md-1 col-md-5 offset-lg-1 col-lg-4 offset-xl-1 col-xl-5"
                  >
                     <div class="card p-3 mb-5">
                        <h2 class="card-title">Welcome back</h2>
                        <p class="mb-5">
                           Log in with your email address and password.
                        </p>

                        <form>
                           <div class="form-group">
                              <label for="email">Email address</label>
                              <input
                                 type="email"
                                 class="form-control"
                                 id="email"
                              />
                           </div>
                           <div class="form-group">
                              <label for="password">Password</label>
                              <input
                                 type="password"
                                 class="form-control"
                                 id="password"
                              />
                           </div>
                           <!-- Welcome back login button -->
                           <a
                              href="create-answer.html"
                              class="btn btn-success float-right"
                              >Log in</a
                           >
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!--end row div-->
      </div>
      <!--end container div-->
   </body>
   <!-- jQuery CDN -->
   <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
      defer
   ></script>
   <!-- my scripts -->
   <script src="script.js" defer></script>
</html>
