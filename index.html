<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>WB-Landing-page</title>
   </head>
   <body class="background-image">
      <div class="container">
         <div class="row">
            <div class="col-12">
               <div class="row">
                  <img
                     class="ml-3 mt-5 bearStar"
                     src="Images/logo-landing.png"
                     alt="white bear logo"
                  />
                  <h1 class="ml-3 mt-5" id="brandHeader">
                     White Bear
                  </h1>
               </div>
               <div class="row landCards">
                  <div
                     class="offset-1 col-10 offset-sm-2 col-sm-8 offset-md-1 col-md-4 offset-lg-2 col-lg-3 offset-xl-1 col-xl-5"
                  >
                     <div class="card p-3 mb-5">
                        <h2 class="card-title">Nice to meet you</h2>
                        <p>Sign up for White Bear. Free forever</p>
                        <a
                           href="WB-02-landing.html"
                           class="btn btn-success float-right"
                           >Sign up</a
                        >
                     </div>
                  </div>
                  <div
                     class="offset-1 col-10 offset-sm-2 col-sm-8 offset-md-1 col-md-4 offset-lg-1 col-lg-3 offset-xl-1 col-xl-5"
                  >
                     <div class="card p-3 mb-5">
                        <h2 class="card-title">Welcome back</h2>
                        <p>Log in with your email address and password.</p>

                        <form>
                           <div class="form-group">
                              <label for="email">Email address</label>
                              <input
                                 type="email"
                                 class="form-control"
                                 id="email"
                              />
                           </div>
                           <div class="form-group">
                              <label for="password">Password</label>
                              <input
                                 type="password"
                                 class="form-control"
                                 id="password"
                              />
                           </div>
                           <a
                              href="create-answer.html"
                              class="btn btn-success float-right"
                              >Log in</a
                           >
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
